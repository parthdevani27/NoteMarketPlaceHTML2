<!doctype html>
<html lang="en">

<head>
	<link href=" https://fonts.googleapis.com/css2?family=Open+Sans
:wght@300;400;600;700& display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1.0 ,user-scalable=no">
	<title>Login</title>
		<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico">








	<!--link bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<!-- link css -->
	<link rel="stylesheet" href="css/login-style.css">
	<!-- link responsive -->
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>
	<section id="forgot-pwd">

		<div class="content-box-md">

			<div class="container">

				<div class="row" >
					<div class="col-md-12 col-sm-12">
						<div id="forgot-pwd-top-logo">
							<img src="img/top-logo.png" alt="top-logo" class="img-responsive">
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
					<div id="white-box">
					<div class="row">
						<div class="col-md-12 col-sm-12 text-center">
							<p>Login</p>
						</div>
						<div class="col-md-12 col-sm-12 text-center">
						<p><span>Enter your email address and password to login</span></p>
						</div>
						<div class="col-md-12 col-sm-12">
									
											<label for="exampleInputEmail1" id="email-1">Email</label>
											<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="notesmarketplace@gmail.com">
										
						</div>
						<div class="col-md-12 col-sm-12">
						<div class="form-group remove-margin">
											<div class="row">
											<div class="col-md-6 col-sm-6 col-6">
                                                <label class="login-password">Password</label>
                                            </div>
                                             <div class="col-md-6 col-sm-6 col-6 text-right">
                                                <a href="#" id="forget">Forgot Password?</a>
                                            </div>
											</div>
											<input type="password" class="form-control" id="password-field1"
                                            placeholder="Password">
                                        <span toggle="#password-field1" class="eye field-icon toggle-password"><img
                                                src="img/eye.png" alt="eye"></span>
                                        <h6 id="incorrect-pwd">The Password that you have entered is incorrect</h6>
										</div>
										</div>
						<div class="col-md-12 col-sm-12">
							 <div class="form-group form-check" id="add-margin">
                                        <input type="checkbox" class="form-check-input" id="chk">
                                        <label class="form-check-label" for="chk" id="chk-label">Remeber Me</label>
                                    </div>
						</div>
						<div class="col-md-12 col-sm-12">
							 <button type="submit" class="btn btn-block btn-general">Login</button>
						</div>
						<div class="col-md-12 col-sm-12">
						  <div class="bottom-text">
							  <p class="text-center">Don't Have Account? <a href="#">Sign up</a></p>
							  </div>
						</div>
						<div class="col-md-12 col-sm-12"></div>
						<div class="col-md-12 col-sm-12"></div>
					</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- link jquery file-->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<!-- link js file-->
	<script src="js/script.js"></script>
</body>
</html>
