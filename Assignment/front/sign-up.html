<!doctype html>
<html lang="en">

<head>
	<link href=" https://fonts.googleapis.com/css2?family=Open+Sans
:wght@300;400;600;700& display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1,
maximum-scale=1.0 ,user-scalable=no">
	<title>Change Password</title>







	<!--link bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<!-- link css -->
	<link rel="stylesheet" href="css/style1.css">
	<!-- link responsive -->
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>
	<section id="sign-up">

		<div class="content-box-md">

			<div class="container">

				<div class="row">
					<div class="col-md-12 col-sm-12">
						<div id="sign-up-top-logo">
							<img src="images/pre-login/top-logo.png" alt="top-logo" class="img-responsive">
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div id="sign-up-white-box">
							<div id="sign-up-heading" class="text-center">
								<h2>Create an Account</h2>
								<p>Enter your details to signup</p>
								<h3>&#9989; Your account has been successfully created.</h3>
							</div>
							<div class="row">
								<div class="col-md-12 col-sm-12 col-12">
									<label for="validationDefault01" id="first-name">First name</label>
									<input type="text" class="form-control" id="validationDefault01" placeholder="Enter your first name"  required>
								</div>
								<div class="col-md-12 col-sm-12 col-12">
									<label for="validationDefault01" id="last-name">Last name</label>
									<input type="text" class="form-control" id="validationDefault01" placeholder="Enter your last name"  required>
								</div>
								<div class="col-md-12 col-sm-12 col-12">
								<label for="exampleInputEmail1" id="email">Email</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
								</div>
								<div class="col-md-12 col-sm-12 col-12">
									<div class="change-pwd-form-group">
										<label for="password-field" class="pwd-lable">Password</label>
										<input type="password" class="form-control" id="password-field-3" placeholder="Enter Your  Password">
										<span toggle="#password-field-3" class="eye field-icon toggle-password"><img src="images/pre-login/eye.png" alt="eye" class="eye-icon"></span>
										
									</div>
								</div>
									<div class="col-md-12 col-sm-12 col-12">
									<div class="change-pwd-form-group">
										<label for="password-field" class="pwd-lable">Confirm Password</label>
										<input type="password" class="form-control" id="password-field-4" placeholder="Re-enter Your  Password">
										<span toggle="#password-field-4" class="eye field-icon toggle-password"><img src="images/pre-login/eye.png" alt="eye" class="eye-icon"></span>
										
									</div>
								</div>
						
						
								<div class="col-md-12 col-sm-12 col-12">
									<button type="submit" class="btn btn-block btn-general">SIGN UP</button>
								</div>
								     <div class="col-md-12 col-sm-12">
                                <div id="signup-link">
                                    <p class="text-center">Already have an account Have Account? <a href="#">Login</a></p>
                                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>










	<!-- link jquery file-->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<!-- link js file-->
	<script src="js/script.js"></script>


</body>
</html>
